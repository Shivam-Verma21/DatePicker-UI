<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker UI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .date-picker {
      width: 200px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .input-container {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 5px;
      background-color: #fff;
    }
    .input-container input {
      width: 100%;
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }
    .input-container .icon {
      width: 20px;
      height: 20px;
      background-color: #333;
      margin-left: 5px;
      mask: url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Calendar_font_awesome.svg') center / contain;
    }
    .calendar {
      padding: 10px;
      background-color: #fff;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      padding-bottom: 10px;
    }
    .calendar-header .arrow {
      cursor: pointer;
      font-size: 16px;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .calendar-days div {
      padding: 5px;
      font-size: 14px;
      color: #333;
      border: 1px solid #ccc; /* Border for each day cell */
      box-sizing: border-box;
      position: relative;
    }
    .calendar-days div.day {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calendar-days div.day:hover {
      background-color: #ddd;
    }
    /* Tooltip styling */
    .calendar-days div.day .tooltip {
      display: none;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      background-color: #333;
      color: #fff;
      font-size: 12px;
      border-radius: 3px;
      white-space: nowrap;
      opacity: 0;
      transition: all 2s ease;
      transition-delay: 2s; 
      visibility: hidden;
    }
    /* Show the tooltip on hover with a delay */
    .calendar-days div.day:hover .tooltip {
      display: block;
      opacity: 1;
      visibility: visible;
      transition: all 2s ease;
    }
  </style>
</head>
