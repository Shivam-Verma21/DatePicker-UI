<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatePicker UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <div class="date"><p>dd / mm / yyyy</p></div>
        <div class="icon-btn">
          <button><img src="images/calender.png" alt="" /></button>
        </div>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <span class="arrow">&#9664;</span>
          <span>December 2022</span>
          <span class="arrow">&#9654;</span>
        </div>

        <div class="calendar-days">
          <div class="day red">S</div>
          <div class="day">M</div>
          <div class="day">T</div>
          <div class="day">W</div>
          <div class="day">T</div>
          <div class="day">F</div>
          <div class="day">S</div>

          <div class="red"></div>
          <div></div>
          <div></div>
          <div></div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="red">4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div class="red">11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div class="red">18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div class="holiday_day">24<span class="holiday">Christmas Eve 🌅</span></div>
          <div class="red holiday_day">25<span class="holiday">Christmas 🎄</span></div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div class="holiday_day">29<span class="holiday">Guru Govind Singh Jayanti 🕯️🙏</span></div>
          <div>30</div>
          <div>31</div>
        </div>
      </div>
    </div>
  </body>
</html>
